    function getSeconds(restString) {
        if (!restString || restString.toLowerCase().includes('n/a')) return 5; // Default short rest for N/A
        restString = restString.toLowerCase().replace(' ', '');

        // Handle minutes
        if (restString.includes('ph√∫t')) {
            return parseInt(restString) * 60;
        }

        // Handle seconds and ranges (e.g., 45‚Äì60s)
        const parts = restString.match(/\d+/g);
        if (parts && parts.length > 0) {
            // If it's a range like 45‚Äì60s, take the max (60)
            if (parts.length >= 2) {
                return Math.max(parseInt(parts[0]), parseInt(parts[1]));
            }
            // If it's a single number (e.g., 90s, 45)
            return parseInt(parts[0]);
        }
        return 60; // Default rest time if parsing fails
    }

    function getSetsCount(setsReps) {
        const match = setsReps.match(/^(\d+)/);
        return match ? parseInt(match[1]) : 3;
    }

    function convertLinkToEmbed(link) {

        } else if (link.includes('youtube.com/watch?v=')) {
            videoId = link.split('v=')[1].split('&')[0];
        } else if (link.includes('youtube.com/shorts/')) {
            videoId = link.split('shorts/')[1].split('?')[0];
        }

        // Use the base embed URL without autoplay for better user experience
        return `https://www.youtube.com/embed/${videoId}`;
    }

    function startRest() {
