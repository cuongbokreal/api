    function getSeconds(restString) {
        if (!restString || restString.toLowerCase().includes('kh√¥ng ngh·ªâ') || restString.toLowerCase().includes('n/a')) return 0;
        
        restString = restString.toLowerCase().replace(/ph√∫t|gi√¢y|\s/g, '');

        if (restString.includes('ph√∫t')) {
            return parseInt(restString) * 60;
        }
        
        if (restString.includes('s') || restString.match(/\d/)) {
            // X·ª≠ l√Ω kho·∫£ng (vd: 45‚Äì60)
            const parts = restString.match(/\d+/g);
            if (parts && parts.length >= 2) {
                // Ch·ªçn m·ª©c ngh·ªâ cao nh·∫•t trong kho·∫£ng
                return Math.max(parseInt(parts[0]), parseInt(parts[1])); 
            }
            return parseInt(restString) || 60;
        }
        return 60; // Default 60 seconds
    }
