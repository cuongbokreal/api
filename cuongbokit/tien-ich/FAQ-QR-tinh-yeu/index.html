<style>
  :root {
    --qa-bg-color: #ffffff;
    --qa-text-color: #333333;
    --qa-accent-color: #007bff;
    --qa-border-radius: 8px;
  }

  .faq-container {
    max-width: 800px;
    margin: 20px auto;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  .faq-item {
    background-color: var(--qa-bg-color);
    border: 1px solid #e0e0e0;
    border-radius: var(--qa-border-radius);
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    overflow: hidden;
  }

  .faq-question {
    background-color: var(--qa-bg-color);
    color: var(--qa-text-color);
    font-size: 16px;
    font-weight: 600;
    padding: 18px 20px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .faq-question:hover {
    background-color: #f9f9f9;
    color: var(--qa-accent-color);
  }

  .faq-question::after {
    content: '+';
    font-size: 20px;
    font-weight: bold;
    color: var(--qa-accent-color);
    transition: transform 0.3s ease;
  }

  .faq-question.active::after {
    content: '−';
    transform: rotate(180deg);
  }

  .faq-answer {
    padding: 0 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out, padding 0.3s ease;
    background-color: #fdfdfd;
    color: #555;
    line-height: 1.6;
  }

  .faq-question.active + .faq-answer {
    padding-bottom: 20px; 
  }
  
  .faq-answer p {
    margin-top: 15px;
    margin-bottom: 0;
  }
</style>

<div class="faq-container"></div>

<script>
  // --- BƯỚC 1: KHAI BÁO DỮ LIỆU ---
  // Bạn sửa nội dung câu hỏi và trả lời tại đây
  const faqData = [
    {
      question: "Tạo QR bị lỗi hoặc không hiện tt thành công?",
      answer: "Đừng lo bạn hãy inbox cho page Cuongbokreal (link ở bên dưới) gửi billck hoặc donate ID để mình tạo bù cho nha"
    },
    {
      question: "Quét QR xong không nghe được nhạc?",
      answer: "Khuyến cáo bạn mở bằng Chrome hoặc Safari để có chất lượng và đầy đủ các tính năng nha"
    }
  ];

  // --- BƯỚC 2: RENDER HTML VÀO DIV ---
  const container = document.querySelector('.faq-container');
  let htmlString = '';

  // Duyệt qua từng mục dữ liệu để tạo chuỗi HTML
  faqData.forEach(item => {
    htmlString += `
      <div class="faq-item">
        <button class="faq-question">${item.question}</button>
        <div class="faq-answer">
          <p>${item.answer}</p>
        </div>
      </div>
    `;
  });

  // Inner toàn bộ chuỗi HTML vào container
  container.innerHTML = htmlString;

  // --- BƯỚC 3: XỬ LÝ CLICK ---
  container.addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('faq-question')) {
      const btn = e.target;
      
      btn.classList.toggle("active");

      const panel = btn.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
    }
  });
</script>
